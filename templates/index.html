<!doctype html>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
<html data-wf-domain="cryptotemplate.webflow.io" data-wf-page="5faead8016320953c16cf91c"
  data-wf-site="5f8f28722b0eae892596eb35" data-wf-status="1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/index.css">
  <my-header></my-header>

<body class="bg-neutral-1000">
    <nav-bar></nav-bar>
    <div class="div1" align="center">
    <h3>Cryptocurrency Price Prediction</h3>
    <form class="container"action="/predict" method="post">
      <div class="btn-group">
        <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" value="BTC-USD" />
        <label class="btn btn-secondary" for="option1">BITCOIN</label>
      
        <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off" value="LTC-USD"/>
        <label class="btn btn-secondary" for="option2">LITECOIN</label>
      
        <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off" value="ETH-USD"/>
        <label class="btn btn-secondary" for="option3">ETHERIUM</label>
        
        <input type="radio" class="btn-check" name="options" id="option4" autocomplete="off" value="USDT-USD"/>
        <label class="btn btn-secondary" for="option4">TETHER</label>

        <input type="radio" class="btn-check" name="options" id="option5" autocomplete="off" value="DOGE-USD"/>
        <label class="btn btn-secondary" for="option5">DOGECOIN</label>

        <input type="radio" class="btn-check" name="options" id="option6" autocomplete="off" value="LEO-USD"/>
        <label class="btn btn-secondary" for="option6">UNUS SED LEO</label>

        
        
      </div><br/>
      <input type="submit" value="SUBMIT" class="form-submit-button"/>
    </form><br/>
    <div class="out">
      {{next_day}}
    </div>
    <br/>
    
    <div id="plot">{{ plot_div|safe }}</div>
</body>
</html>
